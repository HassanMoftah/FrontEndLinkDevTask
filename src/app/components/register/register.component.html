<div class="splash-screen">
    <div class="container">
     
        

        <div class="row tabpos">
            <div class="example-large-box mat-elevation-z4">
                <mat-card style="background-color: transparent; height: 90%;">
                    <mat-card-title class="titleheader">
                       Register
                    </mat-card-title>
                    <form #SignInForm="ngForm" (ngSubmit)="onSubmit()">
                    <mat-card-content>
                       

                        
                       <div class="form-group">
                           <input class="inputone"  required [class.text-error]="(UsernameInput.invalid&&UsernameInput.touched)"   [(ngModel)]="User.Name" #UsernameInput="ngModel" name="name" type="text" placeholder="Name">
                           <div *ngIf="UsernameInput.invalid && UsernameInput.touched" ><small class="text-error">Name Field is Required</small></div> 
                       </div>
                          <div class="form-group">
                           <input class="inputone" required  [class.text-error]="(birthInput.invalid&&birthInput.touched)"    [(ngModel)]="User.Birthdate" #birthInput="ngModel" name="birthdate" onfocus="type='date'"  type="text" placeholder="Birthdate">
                           <div *ngIf="birthInput.invalid && birthInput.touched" ><small class="text-error">birthdate Field is Required</small></div> 
                       </div>
                       <div class="form-group">
                          <input class="inputone"  required [class.text-error]="(phoneInput.invalid&&phoneInput.touched)"   [(ngModel)]="User.Phone" #phoneInput="ngModel" name="phone" type="text" placeholder="Phone">
                          <div *ngIf="phoneInput.invalid && phoneInput.touched" ><small class="text-error">Phone Field is Required</small></div> 
                       </div>
                       <div class="form-group">
                          <input class="inputone"  required [class.text-error]="(AddressInput.invalid&&AddressInput.touched)"   [(ngModel)]="User.Address" #AddressInput="ngModel" name="address" type="text" placeholder="Address">
                          <div *ngIf="AddressInput.invalid && AddressInput.touched" ><small class="text-error">Address Field is Required</small></div> 
                       </div>
                       <div class="form-group">
                          <input class="inputone" email required [class.text-error]="(emailInput.invalid&&emailInput.touched)"   [(ngModel)]="User.Email" #emailInput="ngModel" name="Email" type="email" placeholder="Email">
                          <div *ngIf="emailInput.invalid && emailInput.touched" ><small class="text-error">Email Field is Required</small></div> 
                      </div>
                       <div class="form-group">
                          <input class="inputone" required  [class.text-error]="(PasswordInput.invalid&&PasswordInput.touched)"    [(ngModel)]="User.Password" #PasswordInput="ngModel" name="password" type="password" placeholder="Password">
                          <div *ngIf="PasswordInput.invalid && PasswordInput.touched" ><small class="text-error">Password Field is Required</small></div> 
                       </div>
                       <div class="form-group">
                          <input class="inputone" required  [class.text-error]="(cPasswordInput.invalid&&cPasswordInput.touched)"    [(ngModel)]="User.ConfirmPassword" #cPasswordInput="ngModel" name="confirmpassword" type="password" placeholder="Confirm Password">
                          <div *ngIf="cPasswordInput.invalid && cPasswordInput.touched" ><small class="text-error">Confirm Password Field is Required</small></div> 
                        </div>
                          
                    </mat-card-content>
                    <mat-card-actions align="center">
                      
                        <button *ngIf="!IsLoading"   [disabled]="(!SignInForm.valid)||(PasswordInput.value!=cPasswordInput.value)" mat-button  type="submit" style="background-color: rgb(62, 64, 172); color: white;">Sign in
                            
                        
                        </button>
                        <div *ngIf="IsLoading" class="spinner-border" >
                            <span class="sr-only">Loading...</span>
                        </div>
                    </mat-card-actions>
                   </form>
                </mat-card>
            </div>
        </div>
    </div>
     
    
    </div>
